<div class="nw">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-toggle collapsed nw-right-button"
               ng-click="model.updateUser(model.user)"
               data-toggle="collapse"
               role="button">
                <span class="glyphicon glyphicon-ok"
                      aria-hidden="true"></span></a>
            <a class="navbar-brand"
               href="#">Profile</a>
        </div>

        <div class="navbar-header pull-right">
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right pull-right">
                    <li>
                        <a ng-click="model.updateUser(model.user)"
                           role="button">
                            <span class="glyphicon glyphicon-ok"
                                  aria-hidden="true">
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header pull-right">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar-header nw-user-button-1"
                           href="profile.view.client.html">
                        <span class="glyphicon glyphicon-user"
                              aria-hidden="true"></span>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-header">
            <a class="navbar-toggle collapsed nw-user-button-2"
               href="profile.view.client.html"
               aria-expanded="false">
                <span class="glyphicon glyphicon-user"
                      aria-hidden="true"></span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="username">Username</label>
        <input name="username"
               readonly
               class="form-control"
               ng-model="model.user.username"
               type="text"
               placeholder="jsmith"
               id="username">

        <label for="email">Email</label>
        <input name="email"
               class="form-control"
               type="email"
               placeholder="jackiesmith@tmail.com"
               id="email">

        <label for="firstName">First Name</label>
        <input name="firstName"
               class="form-control"
               ng-model="model.user.firstName"
               placeholder="Jackie"
               type="text"
               id="firstName">

        <label for="lastName">Last Name</label>
        <input name="lastName"
               class="form-control"
               ng-model="model.user.lastName"
               placeholder="Smith"
               type="text"
               id="lastName">

        <label for="dob">Date of Birth</label>
        <input name="dob"
               class="form-control"
               type="date"
               id="dob">

        <a class="btn btn-default btn-block btn-primary"
           href="../../website/templates/website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.deleteUser(model.user)"
           role="button">Delete Profile</a>

        <a class="btn btn-default btn-block btn-warning"
           href="#!/login">Logout</a>
    </div>
</div>
