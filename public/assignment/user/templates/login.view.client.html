
    <div class="container-fluid">
        <div ng-controller="loginController">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input name="username"
               class="form-control"
               ng-model="model.user.username"
               type="text"
               placeholder="Username"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               class="form-control"
               ng-model="model.user.password"
               type="password"
               placeholder="Password"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.login(model.user)">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="#!register"
           role="button">Register</a>
        </div>
    </div>
