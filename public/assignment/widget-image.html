<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="nw">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header pull-left">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left pull-left">
                        <li><a class="navbar-header"
                               href="widget-list.html">
                            <span class="glyphicon glyphicon-chevron-left"
                                  aria-hidden="true"></span></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="navbar-header">
                <a class="navbar-toggle collapsed nw-back-button"
                   href="widget-list.html"
                   aria-expanded="false">
                    <span class="glyphicon glyphicon-chevron-left"
                          aria-hidden="true">
                    </span>
                </a>
                <a class="navbar-brand"
                   href="widget-image.html">Edit Widget</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header pull-right">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar-header nw-user-button-1"
                           href="profile.html">
                        <span class="glyphicon glyphicon-user"
                              aria-hidden="true"></span>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-header">

            <a class="navbar-toggle collapsed nw-user-button-2"
               href="profile.html"
               aria-expanded="false">
                <span class="glyphicon glyphicon-user"
                      aria-hidden="true"></span>
            </a>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <label for="name">Name</label>
    <input name="name"
           class="form-control"
           placeholder="name"
           type="text"
           id="name">

    <label for="text">Text</label>
    <input name="text"
           class="form-control"
           placeholder="text"
           type="text"
           id="text">

    <label for="url">URL</label>
    <input name="url"
           class="form-control"
           placeholder="your url"
           value="http://www.petdoctorsupplyco.com/wp-content/uploads/2017/04/corgi-puppy.jpg"
           type="url"
           id="url">

    <label for="width">Width</label>
    <input name="width"
           class="form-control"
           value="3"
           placeholder="0"
           type="number"
           id="width">

    <label for="upload">Upload</label>
    <input name="upload"
           class="form-control"
           placeholder="No file Choosen"
           type="file"
           id="upload">

    <a class="btn btn-default btn-block btn-primary"
       href="widget-list.html"
       role="button">Upload Image</a>

    <a class="btn btn-default btn-block btn-danger"
       href="widget-list.html"
       role="button">Delete</a></div>
</body>
</html>
