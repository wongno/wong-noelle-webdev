<div class="row">
    <div class="col-xs-3 visible-md visible-lg nw-split-view-left">
        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-9">Name</div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/new"
                               role="button">
                                <span class="pull-right glyphicon glyphicon-plus nw-white"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-9">{{website.name}}</div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/edit">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-md-9 nw-split-view-right">

        <div class="container-fluid">
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <label for="name">Name</label>
            <input name="name"
                   class="form-control"
                   ng-model="website.name"
                   type="text"
                   placeholder="Find My Dog"
                   id="name">

            <label for="description">Description</label>
            <textarea name="description"
                      rows="5"
                      class="form-control"
                      placeholder="Need help locating your dog?"
                      id="description"></textarea>
            <a class="btn btn-default btn-block btn-primary"
               ng-click="model.createWebsite(website)"
               role="button">Create</a>
            <a class="btn btn-default btn-block btn-danger"
               href="#!/user/{{model.userId}}/website"
               role="button">Cancel</a>
        </div>
    </div>
</div>
