<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input name="username"
               class="form-control"
               type="text"
               placeholder="Username"
               id="username"/>
        <label for="password">Password</label>
        <input name="password"
               class="form-control"
               type="password"
               placeholder="Password"
               id="password"/>
        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button">Login</a>
        <a class="btn btn-default btn-success btn-block"
           href="register.html"
           role="button">Register</a>
    </div>
</body>
</html>
