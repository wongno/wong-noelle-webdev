<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-9">Name</div>
            <div class="col-xs-3">
                <a href="#!/user/{{model.userId}}/website/new"
                   role="button">
                    <span class="pull-right glyphicon glyphicon-plus nw-white"></span>
                </a>
            </div>
        </div>
    </li>

    <li ng-repeat="website in model.websites" class="list-group-item">
        <div class="row">
            <div class="col-xs-9">{{website.name}}</div>
            <div class="col-xs-3">
                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </a>
            </div>
        </div>
    </li>
</ul>
