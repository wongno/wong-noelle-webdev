<div class="row">
    <div class="col-xs-3 visible-md visible-lg nw-split-view-left">
        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-9">Page Name</div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new"
                               role="button">
                                <span class="pull-right glyphicon glyphicon-plus nw-white"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-xs-9">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"
                               role="button">{{page.name}}</a></div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"
                               role="button">
                                <span class="pull-right glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-md-9 nw-split-view-right">
        <div class="container-fluid">
        <label for="name">Name</label>
        <input name="name"
               ng-model="page.name"
               class="form-control"
               type="text"
               placeholder="Name"
               id="name">
        <label for="title">Title</label>
        <input name="title"
               ng-model="page.description"
               class="form-control"
               type="text"
               placeholder="Title"
               id="title">
        <a class="btn btn-default btn-block btn-primary"
           ng-click="model.createPage(page)"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
           role="button">Create</a>
        <a class="btn btn-default btn-block btn-danger"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
           role="button">Cancel</a>
    </div></div>
</div>
