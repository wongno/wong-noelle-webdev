<div ng-switch="model.widget.type[0]">
    <div ng-switch-when="HEADING">
        <div ng-include="'views/widget/editors/widget-heading.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="'views/widget/editors/widget-image.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="'views/widget/editors/widget-youtube.view.client.html'"></div>
    </div>
    <div ng-switch-when="HTML">
        <div ng-include="'views/widget/editors/widget-html.view.client.html'"></div>
    </div>
    <div ng-switch-when="TEXT">
        <div ng-include="'views/widget/editors/widget-text.view.client.html'"></div>
    </div>
</div>
