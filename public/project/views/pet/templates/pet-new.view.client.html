<div class="row">
    <div class="col-xs-12 col-md-9 nw-split-view-right nw-editPetPadding">
        <div class="container-fluid">
            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>
            <label for="name">Pet Name</label>
            <input name="name"
                   class="form-control"
                   ng-model="pet.name"
                   type="text"
                   placeholder="Find My Dog"
                   id="name">
            <label for="description" >Description</label>
            <textarea name="description"
                      rows="5"
                      ng-model="pet.description"
                      class="form-control"
                      placeholder="Need help locating your dog?"
                      id="description"></textarea>
            <div class="form-group">
                <label for="animal">Animal Type</label>
                <select class="form-control"
                        id="animal"
                        name="animal"
                        ng-model="pet.animal">
                    //(barnyard, bird, cat, dog, horse, reptile, smallfurry, rabbit
                    <option value="barnyard">Barnyard Animals</option>
                    <option value="bird">Birds</option>
                    <option value="cat">Cats</option>
                    <option value="dog">Dogs</option>
                    <option value="horse">Horses</option>
                    <option value="rabbit">Rabbits</option>
                    <option value="smallfurry">Rodents</option>
                    <option value="reptile">Scaled Animals</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <select class="form-control"
                        id="size"
                        name="size"
                        ng-model="pet.size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control"
                        id="sex"
                        name="sex"
                        ng-model="pet.sex">
                    <option value="FM">Any</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <select class="form-control"
                        id="age"
                        name="age"
                        ng-model="pet.age">
                    <option value="Baby">Baby</option>
                    <option value="Young">Young</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <a class="btn btn-default btn-block btn-primary"
               ng-click="model.createPet(pet)"
               role="button">Submit Form</a>

            <a class="btn btn-default btn-block btn-danger"
               href="#!/user/{{model.userId}}/shelter/{{model.shelterId}}/pet"
               role="button">Cancel</a>
        </div>
    </div>
</div>
