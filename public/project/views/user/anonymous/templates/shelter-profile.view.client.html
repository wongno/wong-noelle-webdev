<div class="nw-navbar-default">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header pull-left">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left pull-left">
                        <li><a class="navbar-header"
                               href="#!/profile/{{model.userId}}/adopter/{{model.adopterId}}"
                               role="button">
                            <span class="glyphicon glyphicon-chevron-left"
                                  aria-hidden="true"></span>
                        </a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar-header">
                <a class="navbar-toggle collapsed nw-right-button"
                   ng-click=""
                   href="#"
                   aria-expanded="false">
                    <span class="glyphicon glyphicon-ok"
                          aria-hidden="true">
                    </span>
                </a>
                <a class="navbar-toggle collapsed nw-back-button"
                   href="#!/profile/{{model.userId}}/adopter/{{model.adopterId}}"
                   role="button"
                   aria-expanded="false">
                    <span class="glyphicon glyphicon-chevron-left"
                          aria-hidden="true">
                    </span>
                </a>
                <a class="navbar-brand"
                   href="#">{{model.shelter.name}}</a>
            </div>
            <div class="navbar-header pull-right">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ">
                        <li><a ng-click=""
                               href="#">
                            <span class="glyphicon glyphicon-ok"
                                  aria-hidden="true"></span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
<h1>{{model.shelter.name}}</h1>
    <h3>Contact Us</h3>
        <p>Location: {{model.shelter.location}}</p>
        <p>Email: {{model.shelter.email}}</p>
        <a class="btn btn-default btn-success btn-block"
           ng-click="model.followShelter(model.shelter)"
           role="button">Follow</a>
        <a class="btn btn-default btn-danger btn-block"
           ng-click="model.unfollowShelter(model.shelter)"
           role="button">Unfollow</a>
        <h3>Our Pets</h3>
        <button class="btn btn-block btn-info"
                ng-click="model.showPets()"
                type="button">View Our Pets</button>
        <div class="row">

                <div ng-repeat="int in model.shelterPets">
                    <div class="col-xs-3 col-md-2">
                <a >
                    <h3>{{int.name.$t}}</h3>
                    <img ng-src={{int.media.photos.photo[1].$t}}/>
                </a>
                </div>
            </div>
    </div>



</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header pull-right">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="navbar-header nw-user-button-1"
                           href="#!/profile/{{model.userId}}/adopter/{{model.adopterId}}"
                           role="button">
                        <span class="glyphicon glyphicon-user"
                              aria-hidden="true"></span>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-header">

            <a class="navbar-toggle collapsed nw-user-button-2"
               href="#!/profile/{{model.userId}}/adopter/{{model.adopterId}}"
               role="button"
               aria-expanded="false">
                <span class="glyphicon glyphicon-user"
                      aria-hidden="true"></span>
            </a>
        </div>
    </nav>
</div>
